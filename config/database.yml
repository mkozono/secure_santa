sqlite: &amp;sqlite
  adapter: sqlite3
  database: db/&lt;%= Rails.env %&gt;.sqlite3

mysql: &amp;mysql
  adapter: mysql2
  username: root
  password:
  database: secure_santa_&lt;%= Rails.env %&gt;

postgresql: &amp;postgresql
  adapter: postgresql
  username: postgres
  password:
  database: secure_santa_&lt;%= Rails.env %&gt;
  min_messages: ERROR

defaults: &amp;defaults
  pool: 5
  timeout: 5000
  host: localhost
  &lt;&lt;: *&lt;%= ENV['DB'] || "postgresql" %&gt;

development:
  &lt;&lt;: *defaults

test:
  &lt;&lt;: *defaults

production:
  &lt;&lt;: *defaults

development:
          adapter: postgresql
          database: secure_santa_dev
          host: localhost

test:
          adapter: postgresql
          database: secure_santa_test
          host: localhost

production:
          adapter: postgresql
          database: secure_santa_prod
          host: localhost
